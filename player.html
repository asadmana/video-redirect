
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Player</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      background: black;
      height: 100%;
      overflow: hidden;
      position: relative;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <video id="video" controls autoplay muted playsinline>
    <source src="video.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>
  <div class="overlay" onclick="window.open('https://example.com', '_blank')"></div>
</body>
</html>
