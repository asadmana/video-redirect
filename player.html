<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Player</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #000;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <video 
    src="video.mp4"
    controls 
    autoplay 
    muted 
    playsinline 
    preload="auto"
  >
    Your browser does not support the video tag.
  </video>
  <script>
    document.querySelector('video').addEventListener('click', () => {
      window.open('https://your-redirect-link.com', '_blank');
    });
  </script>
</body>
</html>
