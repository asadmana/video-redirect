<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Player</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      overflow: hidden;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      cursor: pointer;
      z-index: 2;
    }
  </style>
</head>
<body>

<video id="videoPlayer" controls autoplay muted playsinline>
  <source src="video.mp4" type="video/mp4">
  Your browser does not support the video tag.
</video>

<div class="overlay" onclick="redirectUser()"></div>

<script>
function redirectUser() {
  window.open('https://www.fiverr.com/', '_blank');
}
</script>

</body>
</html>
