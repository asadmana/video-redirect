<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Player</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      height: 100%;
      overflow: hidden;
      position: relative;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      background: black;
    }
    .click-layer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 2;
    }
  </style>
</head>
<body>
  <video 
    src="video.mp4"
    autoplay 
    muted 
    playsinline 
    controls
    preload="auto"
  >
    Your browser does not support the video tag.
  </video>

  <a class="click-layer" href="https://www.fiverr.com/" target="_blank"></a>

</body>
</html>
